<ng-container *ngIf="!isLoggedIn">
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" [(ngModel)]="user.email" />
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" />
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <button mat-flat-button color="primary" type="button" (click)="onLogin()">
                Login
            </button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="isLoggedIn">
    <!-- For video consultation -->
    <app-video-layout></app-video-layout>

    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="form-group">
                <label>Appointment Id</label>
                <input type="number" class="form-control" [(ngModel)]="appointmentId" />
            </div>
        </div>
        <div class="col-4">
            <button mat-flat-button color="primary" type="button" [disabled]="!(appointmentId > 0)"
                (click)="onStartCall()">
                Start Call By Appointment Id
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="form-group">
                <label>Invitation Id</label>
                <input type="text" class="form-control" [(ngModel)]="invitationId" />
            </div>
        </div>
        <div class="col-4">
            <button mat-flat-button color="primary" type="button" [disabled]="!invitationId"
                (click)="onStartCallByInvitation()">
                Start Call Via Invitation Id
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <button mat-flat-button color="warn" type="button" (click)="onLogout()">
                Logout
            </button>
        </div>
    </div>
</ng-container>

<router-outlet></router-outlet>
