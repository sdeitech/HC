<div>
    <div class="d-flex mb-1">
        <div class="flex-grow-1">
            <strong class="mb-0">Data Grids</strong>
            <p>Data grids are setup by your implementation team. They can provide views
                of health plan provided data or tabular inputs for clinical users to
                attach records.</p>
        </div>
    </div>
    <div class="container-fluid" *ngIf="loaderStatus">
        <div class="row">
            <div class="col-12 text-center">
                <p-progressSpinner [style]="{ width: '50px', height: '50px' }" strokeWidth="4" fill="#EEEEEE">
                </p-progressSpinner>
            </div>
        </div>
    </div>
    <div class="list-group mb-5 shadow mt-3">
        <div class="list-group-item"  *ngFor="let item of dataGridData">
            <div class="row align-items-center">
                <div class="col-8">
                    <strong class="mb-0">{{item.name}}</strong>
                    <p class="mb-0">{{item.angular_template}}</p>
                </div>
                <div class="col-4 text-right">
                    <a (click)="newTemplateModal(item)">Edit</a>
                </div>
            </div>
        </div>
    
    </div>
</div>
