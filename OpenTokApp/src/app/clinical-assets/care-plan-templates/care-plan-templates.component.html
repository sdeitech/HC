<div>
    <div class="d-flex mb-1 align-items-center">        
            <div class="flex-grow-1">
             
            </div>        
        <div class="ml-auto">
            <a class="btn btn-primary " (click)="newCarePlanTemplateModal(null)"><i
                class="fe fe-plus"></i> Create New</a>
        </div>
    </div>
    <div class="container-fluid" *ngIf="loaderStatus">
        <div class="row">
            <div class="col-12 text-center">
                <p-progressSpinner [style]="{ width: '50px', height: '50px' }" strokeWidth="4" fill="#EEEEEE">
                </p-progressSpinner>
            </div>
        </div>
    </div>
    <div class="list-group mb-5 shadow mt-3">
        <div class="list-group-item"  *ngFor="let item of careplanTemplateList ;let i = index">
            <div class="row align-items-center">
                <div class="col-8"> <span class="dot dot-lg "
                    ></span>
                    <strong class="mb-0 ml-4">{{item.name}}</strong>
                   
                </div>
                <div class="col-4 text-right">
                    <a (click)="UpdateCarePlanTemplateModal(item)">Edit</a>
                   
                </div>
            </div>
        </div>    
    </div>
</div>
