<mat-dialog-content>
    <div class="row" *ngIf="callInitiatedResult">
        <div class="col-md-12 text-center">
            <h4>Incoming call Request</h4>
        </div>
    </div>
    <div class="row" *ngIf="callInitiatedResult">
        <div class="col-md-12 text-center">
            <h4 [innerText]="callInitiatedResult.callerName"></h4>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <img src="images/avatar.png" class="avatar" />
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row">
        <div class="col-md-12 text-center">
            <button mat-flat-button color="primary" (click)="onJoinCall()">
                <mat-icon>call</mat-icon>
                Join Call
            </button>
            <button mat-flat-button color="warn" (click)="onEndCall()">
                <mat-icon>call_end</mat-icon>
                End Call
            </button>
        </div>
    </div>
</mat-dialog-actions>
