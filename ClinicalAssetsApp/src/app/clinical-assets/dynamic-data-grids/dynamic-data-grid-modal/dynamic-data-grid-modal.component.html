<form  [formGroup]="createGridForm" (ngSubmit)="onSubmit(createGridForm.value)" #form="ngForm" autocomplete="off"
novalidate>
<div class="modal-content">
    <div class="modal-body">
        <div class="form-group">
            <label>Choose Type</label>
            <p-dropdown [options]="typeList" optionLabel="name" optionValue="id" 
            class="w-100 primeng-form-control input-sm" appendTo="body" formControlName="gridType" [disabled]="id!=0"></p-dropdown>
            <div *ngIf="createGridForm.get('gridType').hasError('required') &&form.invalid &&form.submitted "
            class="invalid-feedback d-block" >
                Type is required
            </div>                
        </div>       
        <div class="form-group">
            <label>Name</label>
            <input pInputText type="text" class="form-control"  formControlName="name">
            <div *ngIf="createGridForm.get('name').hasError('required') &&form.invalid &&form.submitted "
            class="invalid-feedback d-block" >
                Name is required
            </div>
        </div>    
        <div class="form-group">
            <label>Description</label>
            <textarea pInputTextarea class="form-control textBoxHeight"  formControlName="description" 
            rows="4"></textarea>        
        </div>
        <div class="form-group">
            <label>Status</label>
            <p-dropdown [options]="statusList" optionLabel="name"  formControlName="status" 
            optionValue="id" class="w-100 primeng-form-control input-sm" appendTo="body"></p-dropdown>               
        </div>
        <div class="form-group">
            <label style="margin-right: 2px;">Role</label>
            <p-multiSelect [options]="masterRoles" [filter]="true" panelStyleClass="filter-on" defaultLabel="Select Role"
                formControlName="roles" [(ngModel)]="selectedRole" [selectedItemsLabel]="'{0} items selected'"
                optionLabel="code" appendTo="body">
                <p-header class="mychkall">
                <span>Select All</span>
                </p-header>
            </p-multiSelect>            
          </div> 
          <div class="form-group">
            <label>Sort Order</label>
            <input pInputText type="number" class="form-control"  formControlName="sortorder">
         </div>       
        <div class="form-group">
            <p-checkbox class="mb-1" formControlName="chkshowHealthProfile" inputId="binary"
                [binary]="true">
            </p-checkbox ><label for='showHealthProfile' class="ml-1 mb-0"> Show in Health Profile</label>
        </div>                   
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" >
            <span *ngIf="!loading">
              Save
            </span>      
            <div class="text-light d-flex justify-content-center align-items-center" *ngIf="loading">
              <div class="spinner-border  text-light spinner-border-sm" role="status" aria-hidden="true"></div>
              <span class="text-white ml-2 pt-1 disabled">Saving...</span>
            </div>
          </button>    
    </div>
</div>
</form>
