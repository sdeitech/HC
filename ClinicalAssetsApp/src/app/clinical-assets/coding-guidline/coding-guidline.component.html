<div>
    <div class="d-flex mb-1">
        <div class="ml-auto">
            <a class="btn btn-primary rounded-pill" (click)="newTemplateModal(null)"><i
                    class="fe fe-plus fe-12"></i> New Template</a>
        </div>
    </div>
    <div class="container-fluid" *ngIf="loaderStatus">
        <div class="row">
            <div class="col-12 text-center">
                <p-progressSpinner [style]="{ width: '50px', height: '50px' }" strokeWidth="4" fill="#EEEEEE">
                </p-progressSpinner>
            </div>
        </div>
    </div>
    <div class="list-group mb-5 shadow mt-3">
        <div class="list-group-item" *ngFor="let item of guidlineData">
            <div class="row align-items-center">
                <div class="col-10">
                    <strong class="mb-0"><i class="fe fe-menu"></i> &nbsp; {{item.name}}</strong>
                </div>
                <div class="col-1 text-right">
                    <span *ngIf="item?.status == true" class="dot dot-lg bg-success"></span>
                    <span *ngIf="item?.status == false" class="dot dot-lg bg-danger"></span>
                    </div>
                <div class="col-lg-1 col-md-1 col-sm-2 text-right" id="Edit_btn">
                    <a (click)="newTemplateModal(item)">Edit</a>
                </div>
               
            </div>
        </div>

    </div>
</div>
<p-toast position="top-right"></p-toast>
