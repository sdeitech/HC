<div class="wrapper vertical" id="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <main role="main" class="main-content" *ngIf="isPopulatingMasters">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p-progressSpinner [style]="{ width: '50px', height: '50px' }" strokeWidth="4" fill="#EEEEEE">
                    </p-progressSpinner>
                </div>
            </div>
        </div>
    </main>

    <main role="main" class="main-content" *ngIf="!isPopulatingMasters">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h3>Clinical Assets</h3>
                    <p>Configure and build assessment materials, coding guidelines and clinical reference material.</p>
                    <div class="tab-wrapper p-tabview-panels-transparent">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<p-toast position="top-right"></p-toast>
